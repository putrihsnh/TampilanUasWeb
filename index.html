<body>

      <style>
        body {
          background-image: url('baground.jpg') ;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
        .btn-1{
  background-color: #0ab9e4;
  border: none;
  color: white;
  padding: 15px 32px;

            <tbody v-for="row in dataBunga">

                    <td>{{row.nama}}</td>

        </table>
