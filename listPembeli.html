<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Toko Bunga</title>
</head>
<body>
    <style>
      .btn-1{
  background-color: #687f8e;
  border: none;
  color: rgb(224, 11, 11);
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;
}
h5 {
  color: rgb(244, 242, 242);
font-size: 15px; /* 30px/16=1.875em */
}

    </style>
        <!-- input/post -->
        <div id="app">
            <div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-sm">Nama</span>
  </div>
  <input v-model="nama" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
</div>
        <div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-sm">Alamat</span>
  </div>

</div>
<button  v-on:click="saveBunga" class="btn-1 btn-success"><a href="index.html"><h5>Add</h5></a></button>

    </div>
</div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://docs.vuejs.id/js/vue.js"></script>
